{% extends "base.html" %}

{% block content %}
<style>
    .container {
        text-align: center;
    }
</style>
<div class="container">
    <h1 class="card-title">Deletar Carro</h1>
        <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}?</strong></p>
        <p>Se atente que não será possível recuperar quaisquer dados posteriormente.</p>
    <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
            <button type="submit" class="btn btn-danger">Deletar Carro</button>
            <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
