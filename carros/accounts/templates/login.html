{% extends 'base.html' %}

{% block content %}
    <style>
        .container-login {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        form {
            margin-top: 32px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 100px;
            text-align: left;
            margin-right: 5px;
            font-weight: bold;
            padding: 0;
        }

        .submit-group {
            display: flex;
            justify-content: center;
        }

        input[type="submit"] {
            margin-top: 32px;
        }
    </style>
    <div class="container-login">
        <h1>Fazer Login</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Usu√°rio: </label>
                {{ login_form.username}}
            </div>
            
            <div class="form-group">
                <label>Senha: </label>
                {{ login_form.password}}
            </div>
        
            <div class="submit-group">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>

{% endblock %}
