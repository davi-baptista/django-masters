{% extends 'base.html' %}

{% block content %}
   <style>
        .container-login {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            margin-top: 32px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 100px;
            text-align: left;
            margin-right: 5px;
            font-weight: bold;
            padding: 0;
        }

        .form-group.submit-group {
            justify-content: center;
        }

        input[type="submit"] {
            margin-top: 32px;
        }
    </style>
    <div class="container-login">
        <h1>Cadastre-se</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Usu√°rio: </label>
                {{ user_form.username}}
                {{ user_form.username.errors}}
            </div>
            <div class="form-group">
                <label>Senha: </label>
                {{ user_form.password1}}
                {{ user_form.password1.errors}}
            </div>
            <div class="form-group">
                <label>Confirmar senha: </label>
                {{ user_form.password2}}
                {{ user_form.password2.errors}}
            </div>
            <div class="form-group submit-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
{% endblock %}
